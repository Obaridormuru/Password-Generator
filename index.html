<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="elements">
        <h2 class="generate">Generate a</h2>
        <h2 class="random">Random Password</h2>
        
        <div class="input-container">
            <input type="text" placeholder="Password" id="passwordInput">
            <span class="material-symbols-outlined copy-icon" onclick="copyPassword()">content_copy</span>
        </div>

        <button onclick="createPassword()">
            <span class="material-symbols-outlined">bolt</span>
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
